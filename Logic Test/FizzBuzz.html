<body>
    <script>
        function fizzBuzz(n)
        {
            const array = []

            for (let i = 1; i <= n; i++) {
	            if (i % 3 === 0 && i % 5 === 0) 
	            { 
	                array[i] = "FizzBuzz"; 
	            } else if (i % 3 === 0) {
                    array[i] = "Fizz";
                } else if (i % 5 === 0) {
                    array[i] = "Buzz";
                } else {
                    array[i] = i;
                }
            }
            array.splice(0, 1)
            
            console.log(array);
        }
        
        let N = prompt("Masukkan angka : ")

        fizzBuzz(N)
    </script>
